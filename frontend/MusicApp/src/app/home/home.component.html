<div class="content">
  <div class="spacer"></div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Busque por uma banda</mat-label>
      <input matInput placeholder="Simple Plan"
      [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" class="botao-busca" (click)="search();">Buscar</button>
  <button mat-raised-button color="accent" (click)="search();">Playlist Favoritas</button>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="50%"
           fxFlex.xs="100%"
           fxFlex.sm="33%" *ngFor="let item of bandas">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{item.nome}}</mat-card-title>
          </mat-card-header>
          <img
            mat-card-image
            [src]="item.backdrop"
            height="400px"
          />
          <mat-card-content>
            <p>{{item.descricao}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="goToDetail(item)">VER DETALHES</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
